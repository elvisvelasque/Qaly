<ion-header>
  <ion-navbar>
    <ion-title>Ajustes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      Configuracion
    </ion-list-header>
    <ion-item>
      <ion-icon name="plane" item-start color="danger"></ion-icon>
      <ion-label>Actualizar Datos</ion-label>
      <ion-toggle color="secondary"></ion-toggle>
    </ion-item>
    <button (click)="changeData()" ion-item>
      <ion-icon name="clipboard" item-start color="primary"></ion-icon>
      <ion-label>Actualizar Datos</ion-label>
    </button>
    <button ion-item>
      <ion-icon name="bluetooth" item-start color="primary"></ion-icon>
      <ion-label>Bluetooth</ion-label>
      <ion-note item-end>Off</ion-note>
    </button>
  </ion-list>
  <ion-list radio-group>
    <ion-list-header>
      Modo de escaneo:
    </ion-list-header>
    <ion-item>
      <ion-label color="dark">Intensivo</ion-label>
      <ion-radio value="always" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label color="dark">Normal</ion-label>
      <ion-radio value="locked"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Personas con las que comparto:
    </ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-start color="primary"></ion-icon>
      <ion-label>Juanito Gomez</ion-label>
      <button ion-button outline item-end>Eliminar</button>
    </ion-item>
    <ion-item>
      <ion-icon name="brush" item-start color="primary"></ion-icon>
      <ion-label>Luchita Espinar</ion-label>
      <button ion-button outline item-end>Eliminar</button>
    </ion-item>
  </ion-list>
</ion-content>
